<div class="hero-photo" style="background-image: url({{heroimg}});">
  {{> breadcrumbs}}
  <div class="grid-container fluid hero-photo-content">
    <div class="grid-x">
      <div class="cell position-relative">
        <div class="callout background-white">
          <h1 class="h2">{{{ title }}}</h1>
          {{#if subtitle}}
          <p>{{{ subtitle }}}</p>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</div>
